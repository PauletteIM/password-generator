<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@700;800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button id="generate-password">Generate passwords</button>
      <hr />
     <div class="password">
        <p
          id="password1"
          onclick="copyTextFromButtonOne()"></p>
        <p
          id="password2"
          onclick="copyTextFromButtonTwo()"></p>
      </div>
      <p id="notification">*click on the desired password to copy the clipboard</p>
      <script src="index.js"></script>
    </div>
  </body>
</html>
